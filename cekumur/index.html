<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengisian Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
            font-weight: 600;
        }
        
        .file-label:hover {
            background: #e8eaf6;
            border-color: #764ba2;
        }
        
        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 13px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .setup-info {
            background: #e7f3ff;
            color: #004085;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            border: 1px solid #b8daff;
        }
        
        .setup-info strong {
            display: block;
            margin-bottom: 5px;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Form Pengisian Data</h1>
        <p class="subtitle">Isi data dan upload file Anda</p>
        
        <div class="setup-info">
            <strong>‚ÑπÔ∏è Setup Script URL</strong>
            Masukkan URL Google Apps Script Web App Anda di bagian bawah kode JavaScript (lihat instruksi setup).
        </div>
        
        <form id="dataForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama">Nama Lengkap *</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="contoh@email.com">
            </div>
            
            <div class="form-group">
                <label for="telepon">No. Telepon</label>
                <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx">
            </div>
            
            <div class="form-group">
                <label for="keterangan">Keterangan</label>
                <textarea id="keterangan" name="keterangan" placeholder="Tambahkan keterangan jika diperlukan"></textarea>
            </div>
            
            <div class="form-group">
                <label>Upload File (Max 10MB)</label>
                <div class="file-upload">
                    <input type="file" id="fileInput" name="file" accept="*/*">
                    <label for="fileInput" class="file-label">
                        üìé Pilih File
                    </label>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Kirim Data</button>
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // ========================================
        // KONFIGURASI - ISI DENGAN URL APPS SCRIPT ANDA
        // ========================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzU3sicgku1w9cI-P0RX_L6VZRRrNliHK51bnCEzjkO3CfGGOnaAIUAy6wXz-eJBhJA/exec';
        // Contoh: 'https://script.google.com/macros/s/AKfycby.../exec'

        // Event Listeners
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('File terlalu besar! Maksimal 10MB');
                    e.target.value = '';
                    document.getElementById('fileName').textContent = '';
                    return;
                }
                document.getElementById('fileName').textContent = `üìÑ ${file.name} (${formatFileSize(file.size)})`;
            } else {
                document.getElementById('fileName').textContent = '';
            }
        });

        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (SCRIPT_URL === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showStatus('‚ùå Harap isi SCRIPT_URL terlebih dahulu!', 'error');
                return;
            }
            
            await submitData();
        });

        async function submitData() {
            const submitBtn = document.getElementById('submitBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengirim...';
            progress.style.display = 'block';
            progressBar.style.width = '10%';
            
            try {
                showStatus('Memproses data...', 'info');
                
                // Ambil data form
                const nama = document.getElementById('nama').value;
                const email = document.getElementById('email').value;
                const telepon = document.getElementById('telepon').value;
                const keterangan = document.getElementById('keterangan').value;
                const fileInput = document.getElementById('fileInput');
                
                progressBar.style.width = '30%';
                
                // Prepare data
                const formData = {
                    nama: nama,
                    email: email,
                    telepon: telepon,
                    keterangan: keterangan,
                    timestamp: new Date().toLocaleString('id-ID')
                };
                
                // Convert file to base64 if exists
                if (fileInput.files.length > 0) {
                    showStatus('Mengupload file...', 'info');
                    const file = fileInput.files[0];
                    const base64 = await fileToBase64(file);
                    formData.fileName = file.name;
                    formData.fileData = base64;
                    formData.mimeType = file.type;
                }
                
                progressBar.style.width = '60%';
                
                // Send to Google Apps Script
                showStatus('Menyimpan data...', 'info');
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                progressBar.style.width = '100%';
                
                // Note: no-cors mode doesn't allow reading response
                // Assume success if no error thrown
                showStatus('‚úÖ Data berhasil dikirim!', 'success');
                document.getElementById('dataForm').reset();
                document.getElementById('fileName').textContent = '';
                
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Gagal mengirim data. Cek console untuk detail.', 'error');
                progressBar.style.width = '0%';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Data';
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // Remove data URL prefix (e.g., "data:image/png;base64,")
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Setup instructions
        console.log(`

    </script>
