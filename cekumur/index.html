<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Upload ke Spreadsheet & Drive</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 16px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0069d9;
    }
    #status {
      margin-top: 16px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Upload Data</h1>

    <form id="dataForm" enctype="multipart/form-data">
      <label>Nama:</label>
      <input type="text" name="nama" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Upload File:</label>
      <input type="file" name="file" accept="image/*,application/pdf">

      <button type="submit">Kirim</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    // Ganti URL berikut dengan URL Web App kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNLYrOu8MVhEGeQC9Fem2KUsjv1ZRbV5ipfeJx5NeNj5dNMHFFK8N3QR1IHXD3vT8rrw/exec";

    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const status = document.getElementById("status");

      status.innerText = "‚è≥ Mengirim data...";
      console.clear();
      console.log("üî∏ Mulai upload ke:", scriptURL);
      for (let pair of formData.entries()) {
        console.log(`   ‚û§ ${pair[0]} =`, pair[1]);
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData,
        });

        console.log("üì• Response status:", res.status);
        const text = await res.text();
        console.log("üìÑ Response body:", text);

        if (res.ok) {
          status.innerText = text === "Success" ? "‚úÖ Data berhasil dikirim!" : "‚ö†Ô∏è " + text;
          status.style.color = "green";
        } else {
          status.innerText = "‚ö†Ô∏è Gagal: " + text;
          status.style.color = "red";
        }

        form.reset();

      } catch (err) {
        console.error("‚ùå FETCH ERROR:", err);
        status.innerText = "‚ùå Error: " + err.message;
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
